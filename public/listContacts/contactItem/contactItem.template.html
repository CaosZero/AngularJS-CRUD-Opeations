<div class="media" style="padding: 10px">
    <img class="d-flex align-self-start mr-3"
         width="90" height="90"
         src="http://www.corporalmente.com.br/wp-content/uploads/2013/10/profile_avatar_default.png"
         alt="Generic placeholder image">
    <div class="media-body">
        <h4 class="media-heading"> {{$ctrl.contact.name}}</h4>
        {{$ctrl.contact.address}}

        <div class="info">
            <a ui-sref="EditContact({id: $ctrl.contact._id})">✔ EDIT</a>
            <a ng-click="$ctrl.deleteItem($ctrl.contact);">✖ DELETE</a>
        </div>
    </div>
</div>
