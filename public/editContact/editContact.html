<form style="padding-left: 4%" class="col-md-8  form-horizontal" role="form">

    <div class="form-group">
        <label class="control-label" for="name">Name:</label>
        <div class="">
            <input type="text"
                   class="form-control"
                   id="name"
                   ng-model='$ctrl.currentContact.name'
                   placeholder="Enter name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="Address">Address:</label>
        <div class="">
            <input
                    type="text"
                    class="form-control"
                    id="Address"
                    ng-model="$ctrl.currentContact.address"
                    placeholder="Enter Address">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="phone">Phone:</label>
        <div class="">
            <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    ng-model="$ctrl.currentContact.phone"
                    placeholder="Enter phone">
        </div>
    </div>

    <div class="form-group">
        <button type="button"
                ng-click="$ctrl.saveUpdatedContact();"
                class="btn center-block btn-warning">Save
        </button>
    </div>
</form>

<div class="col-md-4">
    <img class=" img-circle center-block" width="220" height="220"
         src="http://www.corporalmente.com.br/wp-content/uploads/2013/10/profile_avatar_default.png" alt="...">
</div>
